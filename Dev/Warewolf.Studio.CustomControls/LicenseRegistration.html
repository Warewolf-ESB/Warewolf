<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>Warewolf</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://js.chargebee.com/v2/chargebee.js"></script>
    <script type='text/javascript'>
        jQuery(document).ready(function () {
            let chargebeeInstance = Chargebee.init({site: "warewolf-test"});
            chargebeeInstance = Chargebee.getInstance();
            chargebeeInstance.openCheckout({
                hostedPage: function () {
                    return $.ajax({
                        url: 'http://localhost:7071/api/GenerateRegisterPage',
                        dataType: 'json',
                        data: JSON.stringify({
                            "CustomerEmail": "asdasd@asdd.com",
                            "CustomerFirstName": "warewolftest",
                            "CustomerLastName": "sadas",
                            "SubscriptionPlanId": "enterprise",
                            "HostedPageType": "CheckoutNew"
                        }),
                        method: 'POST'
                    });
                },
                success: function (hostedPageId) {
                    $.ajax({
                        url: 'http://localhost:7071/api/GenerateRegisterPage',
                        dataType: 'json',
                        data: JSON.stringify({
                            "HostedPageType": "Retrieve",
                            "HostedPageId": hostedPageId
                        }),
                        method: 'POST',
                        success: function (data) {
                            let id = data.id;
                            let custId = data.customerId;
                            let planId = data.planId;
                            alert('custId ' + custId);
                            alert('planId ' + planId);
                            alert('subId ' + id);
                        }
                    });
                }
            });
        });
    </script>
</head>
<body>
<div class="navbar navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <div class="h1"></div>
        </div>
    </div>
</div>
<div id="container" class="checkout container">
    <div id="customer-info" class="row">
        <div class="col-sm-7" id="checkout_info">
            <form id="subscribe-form">
                <div class="page-header">
                    <h3>Tell us about yourself</h3>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" name="first_name">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" name="last_name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="email]">Email</label>
                            <input type="text" class="form-control" name="email">
                        </div>
                    </div>
                </div>
                <hr>
                <input type="hidden" name="plan_id" value="enterprise"/>
                <p class="text-danger" id="errorContainer" style="display:none">There were errors while submitting</p>
                <div class="form-inline">
                    <div class="form-group">
                        <input type="submit" class="submit-btn btn btn-success btn-lg" value="Proceed to Payment">
                    </div>
                    <div class="form-group">
                        <span id="loader" class="subscribe-process process"
                              style="display:none">Processing&hellip;</span>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-4 cb-order-list col-sm-offset-1">
            <div class="page-header">
                <h3>Subscription Details</h3>
            </div>
            <div class="media">
                <div class="media-body">
                    <p class="h4">Enterprise</p>
                    <p class="h4">$220 <small><em>per core per month</em></small></p>
                </div>
            </div>
        </div>
    </div>
    <div id="checkout-info" class="row">

    </div>
</div>
<br><br>
<div class="footer text-center">
    <span class="text-muted">&copy; Warewolf. All Rights Reserved.</span>
</div>
</body>
</html>
