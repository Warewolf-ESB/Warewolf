# This file is a template, and might need editing before it works on your project.
# see https://docs.gitlab.com/ee/ci/yaml/README.html for all available options

variables:
  GIT_CLEAN_FLAGS: none

stages:
  - build
  - test

build:
  stage: build
  script:
    - "./Compile.ps1 -AcceptanceTesting"
    - "&'C:/Builds/7Zip/7za.exe' u -up0q3r2x2y2z1w2 AcceptanceTesting.zip ./Bin/AcceptanceTesting/*"
  tags:
    - opswolf
  artifacts:
    paths:
      - AcceptanceTesting.zip
    expire_in: 1 week

Zip_Tool_Specs:
  stage: test
  script:
    - "&'C:/Builds/7Zip/7za.exe' x -aoa -r -y -o\"./Bin/AcceptanceTesting\" AcceptanceTesting.zip"
    - "&'./Dev/.run/Job Shortcuts/Container/Zip Tool Specs.bat';trx2junit ./Bin/AcceptanceTesting/TestResults/*.trx"
  tags:
    - opswolf
  artifacts:
    when: always
    paths:
      - ./Bin/AcceptanceTesting/TestResults/*.xml
    reports:
      junit:
        - ./Bin/AcceptanceTesting/TestResults/*.xml
