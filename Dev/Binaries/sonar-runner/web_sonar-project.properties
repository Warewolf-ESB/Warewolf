# Resharper 
#sonar.resharper.mode=reuseReport
sonar.resharper.mode=
#sonar.resharper.reports.path=resharper-results.xml
sonar.resharper.installDirectory=c:/NightlySonar/resharper-cmdline
sonar.resharper.timeoutMinutes=120
# 'true' (default) will report every violation in the ReSharper report 
