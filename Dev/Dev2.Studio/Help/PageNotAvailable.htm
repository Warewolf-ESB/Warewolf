<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>Page Not Available</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <style type="text/css">
        html {
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #171717;
            font-size: 17px;
            font-family: 'Open Sans', sans-serif;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #wrap {
            padding: 15px;
        }

        #closeButton {
            float: right;
            font-size: 18px;
            font-weight: normal;
            padding: 0;
            margin: 0 2px 0 0;
            color: #171717;
            text-decoration: none;
        }

            #closeButton:link, #closeButton:visited,
            #closeButton:active, #closeButton:hover {
                color: #171717;
            }

            #closeButton:hover {
                font-weight: bolder;
            }

        h1 {
            color: #F3700D;
            font-family: 'Arial Black', sans-serif;
            -webkit-margin-before: 0;
            -webkit-margin-after: 0.25em;
            -webkit-margin-start: 0;
            -webkit-margin-end: 0;
        }

        h3 {
            -webkit-margin-before: 0.25em;
            -webkit-margin-after: 0.5em;
            -webkit-margin-start: 0;
            -webkit-margin-end: 0;
        }

        p {
            -webkit-margin-before: 0.25em;
            -webkit-margin-after: 0.5em;
            -webkit-margin-start: 0;
            -webkit-margin-end: 0;
        }

        ol {
            -webkit-margin-before: 0.25em;
            -webkit-margin-after: 0.5em;
        }

        li {
            -webkit-margin-before: 0.25em;
            -webkit-margin-after: 0.25em;
        }

        td {
            vertical-align: top;
        }

            td.img {
                width: 130px;
            }
    </style>

    <script type="text/javascript" language="javascript">
        function closePage() {
            if (typeof Dev2Awesomium != 'undefined') {
                Dev2Awesomium.Close();
            }
        }
    </script>

</head>
<body>
    <div id="wrap">
        <table>
            <tr>
                <td class="img">
                    <img src="PageNotAvailable.png" alt="Page Not Available" />
                </td>
                <td>
                    <h1>Not Available</h1>
                    <p>Please check your network connection for internet access.</p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
