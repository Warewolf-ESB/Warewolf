  - job: Integration_Tests_With_Serverless_User
    displayName: 'Integration Tests With Serverless User'
  
    steps:
    - checkout: none
    
    - task: DownloadPipelineArtifact@2
      inputs:
        buildType: 'current'
        artifactName: 'TestBinaries'
        targetPath: '$(Agent.BuildDirectory)'
  
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          $username = $env:UseThisServerlessUsername
          $password = $env:UseThisServerlessPassword
          NET user "$username" "$password" /ADD /Y
          Add-LocalGroupMember -Group Administrators -Member $username 
          $securePassword = ConvertTo-SecureString $password -AsPlainText -Force
          $credential = New-Object System.Management.Automation.PSCredential $username, $securePassword
          netsh interface portproxy add v4tov4 listenport=3142 listenaddress=127.0.0.1 connectport=3142 connectaddress=20.87.224.111
          netsh interface portproxy add v4tov4 listenport=3142 listenaddress=$env:ComputerName connectport=3142 connectaddress=20.87.224.111
          @"
          Start-Process -Wait -Verb RunAs -File powershell -ArgumentList '-NoProfile -NoLogo -ExecutionPolicy Bypass -File "$(Agent.BuildDirectory)\Job Shortcuts\TestRun.ps1" -RunInDirectory "$(Agent.BuildDirectory)" -RetryCount 6 -Projects Dev2.Integration.Tests -ExcludeCategories "Load Tests","Server Startup",AnonymousRedis'
          "@ | Out-File -LiteralPath "C:\RunTestsAsAdministrator.ps1" -Encoding utf8 -Force
          Start-Process -Wait -Credential $credential -FilePath powershell -ArgumentList "-NoProfile -NoLogo -ExecutionPolicy Bypass -File C:\RunTestsAsAdministrator.ps1"
        displayName: 'Run Tests'
      env:
        UseThisServerlessUsername: $(ServerlessUsername)
        UseThisServerlessPassword: $(ServerlessPassword)
  
    - task: PublishTestResults@2
      inputs:
        testRunner: VSTest
        testResultsFiles: '$(Agent.BuildDirectory)\TestResults\*.trx'
        failTaskOnFailedTests: true
        testRunTitle: 'Integration Tests With Serverless User'
        
    - script: 'if not exist "$(Agent.BuildDirectory)\TestResults\*.trx" exit 1'
  
