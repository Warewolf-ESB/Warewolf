trigger:
  batch: true

pool:
  vmImage: 'windows-2022'

stages:
- stage: Compile
  jobs:
  
  - job: build
    displayName: 'Compile'
  
    steps:
    - task: PowerShell@2
      inputs:
        filePath: '$(Agent.BuildDirectory)/s/Compile.ps1'
        arguments: '-AcceptanceTesting -MSBuildPath "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe"'
        displayName: 'Compile'
  
    - task: DeleteFiles@1
      inputs:
        SourceFolder: '$(Agent.BuildDirectory)\\s\\bin\\AcceptanceTesting'
        Contents: 'TestResults'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Agent.BuildDirectory)\s\bin\AcceptanceTesting'
        ArtifactName: 'TestBinaries'
        publishLocation: 'Container'
        StoreAsTar: false
        
- stage: Test
  jobs:
  
  - job: SQL_Bulk_Insert_Tool_Specs
    displayName: 'SQL Bulk Insert Tool Specs'
  
    steps:
    - checkout: none
    
    - task: DownloadPipelineArtifact@2
      inputs:
        buildType: 'current'
        artifactName: 'TestBinaries'
        targetPath: '$(Agent.BuildDirectory)'
  
    - script: |
        cd /d "$(Agent.BuildDirectory)"
        netsh interface portproxy add v4tov4 listenport=3142 listenaddress=127.0.0.1 connectport=3142 connectaddress=20.87.224.111
        netsh interface portproxy add v4tov4 listenport=3142 listenaddress=$env:ComputerName connectport=3142 connectaddress=20.87.224.111
        powershell -NoProfile -NoLogo -ExecutionPolicy Bypass -NoExit -File "$(Agent.BuildDirectory)\Job Shortcuts\TestRun.ps1" -RetryCount 6 -Projects Warewolf.Tools.Specs -Category SqlBulkInsert
      displayName: 'Run Tests'
  
    - task: PublishTestResults@2
      inputs:
        testRunner: VSTest
        testResultsFiles: '$(Agent.BuildDirectory)\TestResults\*.trx'
        failTaskOnFailedTests: true
        testRunTitle: 'SQL Bulk Insert Tool Specs'
        
    - script: 'if not exist "$(Agent.BuildDirectory)\TestResults\*.trx" exit 1'
  
