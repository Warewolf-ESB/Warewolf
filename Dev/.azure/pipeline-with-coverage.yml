trigger:
  none

schedules:
- cron: '0 12 * * 0'
  displayName: Weekly Sunday build
  branches:
    include:
    - *
  batch: true

pool:
  vmImage: 'windows-2022'

stages:
- stage: Compile
  jobs:
  
  - job: build
    displayName: 'Compile'
  
    steps:
    - checkout: none
      persistCredentials: true
      
    - script: |
        mkdir D:\Builds
        IF NOT EXIST "D:\Builds\SonarQube" git -C "D:\Builds" clone "$(Build.Repository.Uri)" SonarQube
        IF EXIST "D:\Builds\SonarQube\.git\index.lock" DEL /F "D:\Builds\SonarQube\.git\index.lock"
        git -C "D:\Builds\SonarQube" reset --hard HEAD
        git -C "D:\Builds\SonarQube" clean -xdf --exclude Dev/packages/
        git -C "D:\Builds\SonarQube" fetch --all
        IF [$(Build.SourceVersion)] NEQ [] (
            echo Checking out version $(Build.SourceVersion)
            git -C "D:\Builds\SonarQube" checkout $(Build.SourceVersion)
        ) ELSE (
            IF [$(Build.SourceBranch)] NEQ [] (
                echo Checking out branch $(Build.SourceBranch)
                git -C "D:\Builds\SonarQube" checkout $(Build.SourceBranch)
            )
            git -C "D:\Builds\SonarQube" pull
        )
      displayName: 'Scorch Sonar Shared Working Directory'
    - task: PowerShell@2
      inputs:
        filePath: 'D:\Builds\SonarQube\Compile.ps1'
        arguments: '-AcceptanceTesting -MSBuildPath "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe"'
        displayName: 'Compile'

    - powershell: |
        @"
        <?xml version="1.0" encoding="utf-8"?>
        <subscriptionSettings>
          <add key="CustomerId" value="$env:ChargeBeeCustomerIdValue" />
          <add key="SubscriptionId" value="$env:ChargeBeeSubscriptionIdValue" />
          <add key="Status" value="Active" />
          <add key="PlanId" value="developer" />
          <add key="SubscriptionKey" value="$env:ChargeBeeSubscriptionKeyValue" />
          <add key="SubscriptionSiteName" value="warewolf-test" />
          <add key="StopExecutions" value="false" />
        </subscriptionSettings>
        "@ | Out-File -LiteralPath "D:\Builds\SonarQube\bin\AcceptanceTesting\Warewolf License.secureconfig" -Encoding utf8 -Force
      displayName: 'Programmatically License The Server Under Test'
      env:
        ChargeBeeCustomerIdValue: $(ChargeBeeCustomerId)
        ChargeBeeSubscriptionIdValue: $(ChargeBeeSubscriptionId)
        ChargeBeeSubscriptionKeyValue: $(ChargeBeeSubscriptionKey)
  
    - task: DeleteFiles@1
      inputs:
        SourceFolder: 'D:\\Builds\\SonarQube\\bin\\AcceptanceTesting'
        Contents: 'TestResults'
  
    - script: |
        docker login --username ashley.lewis@theunlimited.co.za --password %PushVSTestContainer% registry.gitlab.com/warewolf/vstest
        docker rmi registry.gitlab.com/warewolf/vstest:$(Build.SourceVersion)
        docker create --name=$(Build.SourceVersion) registry.gitlab.com/warewolf/vstest:2022
        docker cp "D:\Builds\SonarQube\bin\AcceptanceTesting" $(Build.SourceVersion):C:\BuildUnderTest
        docker commit $(Build.SourceVersion) registry.gitlab.com/warewolf/vstest:$(Build.SourceVersion)
        docker push registry.gitlab.com/warewolf/vstest:$(Build.SourceVersion)
      displayName: 'Publish Build Image'
      env:
        PushVSTestContainer: $(VSTestContainerPassword)

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: 'D:\Builds\SonarQube\bin\AcceptanceTesting'
        ArtifactName: 'TestBinaries'
        publishLocation: 'Container'
        StoreAsTar: false
        
- stage: Test
  jobs:
  
  - job: Unit_Tests
    displayName: 'Unit Tests'

    steps:
    - checkout: none
    
    - task: DownloadPipelineArtifact@2
      inputs:
        buildType: 'current'
        artifactName: 'TestBinaries'
        targetPath: '$(Agent.BuildDirectory)'
  
    - script: |
        cd /d "$(Agent.BuildDirectory)"
        powershell -NoProfile -NoLogo -ExecutionPolicy Bypass -NoExit -File "$(Agent.BuildDirectory)\Job Shortcuts\TestRun.ps1" -Coverage -RetryCount 6 -Projects Dev2.*.Tests,Warewolf.*.Tests,Warewolf.UIBindingTests.* -ExcludeProjects Dev2.Integration.Tests,Dev2.Studio.Core.Tests,Dev2.RunTime.Tests,Dev2.Infrastructure.Tests,Warewolf.UI.Tests,Warewolf.Logger.Tests,Warewolf.Studio.ViewModels.Tests,Warewolf.Web.UI.Tests,Warewolf.Storage.Tests,Warewolf.Auditing.Tests,Dev2.Activities.Tests,Dev2.Activities.Designers.Tests -ExcludeCategories CannotParallelize,ResourceCatalog_LoadTests,PluginRuntimeHandler,GatherSystemInformation,LocalSchedulerAdmin,Multithread,AnonymousRedis -UseRegionalSettings
      displayName: 'Run Tests'
  
    - task: PublishTestResults@2
      inputs:
        testRunner: VSTest
        testResultsFiles: '$(Agent.BuildDirectory)/TestResults/*.trx'
        failTaskOnFailedTests: true
        testRunTitle: 'Unit Tests'
       
    - script: 'if not exist "$(Agent.BuildDirectory)/TestResults/*.trx" exit 1'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Agent.BuildDirectory)\TestResults\Merged.coveragexml'
        ArtifactName: 'Unit_Tests'
        publishLocation: 'pipeline'
        StoreAsTar: false
  
    - task: PublishCodeCoverageResults@1
      inputs:
        codeCoverageTool: 'Cobertura'
        summaryFileLocation: '$(Agent.BuildDirectory)\TestResults\Cobertura.xml'
        reportDirectory: '$(Agent.BuildDirectory)\TestResults'
  
