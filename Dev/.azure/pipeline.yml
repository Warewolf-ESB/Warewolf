trigger:
  batch: true

pool:
  vmImage: 'windows-2022'

stages:
- stage: Compile
  jobs:
  
  - job: build
    displayName: 'Compile'
    pool:
      name: Default
  
    steps:
    - task: DownloadPipelineArtifact@2
      inputs:
        source: 'specific'
        project: '$(System.TeamProjectId)'
        pipeline: 10
        runVersion: 'latest'
        allowPartiallySucceededBuilds: true
        
    - powershell: |
        New-Item -ItemType Directory "$(Agent.BuildDirectory)\s\bin\AcceptanceTesting\net48"
        expand "$(Agent.BuildDirectory)\WebView2\Microsoft.WebView2.FixedVersionRuntime.cab" -F:* "$(Agent.BuildDirectory)\s\bin\AcceptanceTesting\net48"
        New-Item -ItemType Directory "$(Agent.BuildDirectory)\s\bin\AcceptanceTesting\net6.0-windows"
        expand "$(Agent.BuildDirectory)\WebView2\Microsoft.WebView2.FixedVersionRuntime.cab" -F:* "$(Agent.BuildDirectory)\s\bin\AcceptanceTesting\net6.0-windows"
      displayName: 'Expand WebView2 Cab'
        
    - task: PowerShell@2
      inputs:
        filePath: '$(Agent.BuildDirectory)\s\Compile.ps1'
        arguments: '-AcceptanceTesting -MSBuildPath "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe"'
      displayName: 'Compile'

    - powershell: |
        @"
        <?xml version="1.0" encoding="utf-8"?>
        <subscriptionSettings>
          <add key="CustomerId" value="$env:ChargeBeeCustomerIdValue" />
          <add key="SubscriptionId" value="$env:ChargeBeeSubscriptionIdValue" />
          <add key="Status" value="Active" />
          <add key="PlanId" value="developer" />
          <add key="SubscriptionKey" value="$env:ChargeBeeSubscriptionKeyValue" />
          <add key="SubscriptionSiteName" value="warewolf-test" />
          <add key="StopExecutions" value="false" />
        </subscriptionSettings>
        "@ | Out-File -LiteralPath "$(Agent.BuildDirectory)\s\bin\AcceptanceTesting\net48\Warewolf License.secureconfig" -Encoding utf8 -Force
        @"
        <?xml version="1.0" encoding="utf-8"?>
        <subscriptionSettings>
          <add key="CustomerId" value="$env:ChargeBeeCustomerIdValue" />
          <add key="SubscriptionId" value="$env:ChargeBeeSubscriptionIdValue" />
          <add key="Status" value="Active" />
          <add key="PlanId" value="developer" />
          <add key="SubscriptionKey" value="$env:ChargeBeeSubscriptionKeyValue" />
          <add key="SubscriptionSiteName" value="warewolf-test" />
          <add key="StopExecutions" value="false" />
        </subscriptionSettings>
        "@ | Out-File -LiteralPath "$(Agent.BuildDirectory)\s\bin\AcceptanceTesting\net6.0-windows\Warewolf License.secureconfig" -Encoding utf8 -Force
      displayName: 'Programmatically License The Server Under Test'
      env:
        ChargeBeeCustomerIdValue: $(ChargeBeeCustomerId)
        ChargeBeeSubscriptionIdValue: $(ChargeBeeSubscriptionId)
        ChargeBeeSubscriptionKeyValue: $(ChargeBeeSubscriptionKey)
  
    - task: DeleteFiles@1
      inputs:
        SourceFolder: '$(Agent.BuildDirectory)\s\bin\AcceptanceTesting'
        Contents: 'TestResults'
  
    - script: |
        docker login --username ashley.lewis@theunlimited.co.za --password %PushVSTestContainer% registry.gitlab.com/warewolf/vstest
        docker rmi registry.gitlab.com/warewolf/vstest:$(Build.SourceVersion)-net48
        docker create --name=$(Build.SourceVersion)-net48 registry.gitlab.com/warewolf/vstest
        docker cp "$(Agent.BuildDirectory)\s\bin\AcceptanceTesting\net48" $(Build.SourceVersion)-net48:C:\BuildUnderTest
        docker commit $(Build.SourceVersion)-net48 registry.gitlab.com/warewolf/vstest:$(Build.SourceVersion)-net48
        docker push registry.gitlab.com/warewolf/vstest:$(Build.SourceVersion)-net48
      displayName: 'Publish Build Image for net48'
      env:
        PushVSTestContainer: $(VSTestContainerPassword)
  
    - script: |
        docker login --username ashley.lewis@theunlimited.co.za --password %PushVSTestContainer% registry.gitlab.com/warewolf/vstest
        docker rmi registry.gitlab.com/warewolf/vstest:$(Build.SourceVersion)-net6
        docker create --name=$(Build.SourceVersion)-net6 registry.gitlab.com/warewolf/vstest
        docker cp "$(Agent.BuildDirectory)\s\bin\AcceptanceTesting\net6.0-windows" $(Build.SourceVersion)-net6:C:\BuildUnderTest
        docker commit $(Build.SourceVersion)-net6 registry.gitlab.com/warewolf/vstest:$(Build.SourceVersion)-net6
        docker push registry.gitlab.com/warewolf/vstest:$(Build.SourceVersion)-net6
      displayName: 'Publish Build Image for net6'
      env:
        PushVSTestContainer: $(VSTestContainerPassword)
        
- stage: Test
  jobs:
  
  - job: Unit_Tests_net48
    displayName: 'Unit Tests for .NET 4.8'
    pool:
      name: Default
    
    steps:
    - checkout: none
    
    - script: |
        docker login --username ashley.lewis@theunlimited.co.za --password %GetVSTestContainer% registry.gitlab.com/warewolf/vstest
        docker rm -f $(Build.SourceVersion)-net48
        docker create --name=$(Build.SourceVersion)-net48 registry.gitlab.com/warewolf/vstest:$(Build.SourceVersion)-net48
        del /f /s /q  "$(Agent.BuildDirectory)\s\bin" 1>nul
        rmdir /s /q "$(Agent.BuildDirectory)\s\bin"
        mkdir "$(Agent.BuildDirectory)\s\bin"
        docker cp $(Build.SourceVersion)-net48:C:\BuildUnderTest "$(Agent.BuildDirectory)\s\bin"
      displayName: 'Unpack Binaries'
      env:
        GetVSTestContainer: $(VSTestContainerPassword)
  
    - script: |
        cd /d "$(Agent.BuildDirectory)\s\bin\BuildUnderTest"
        powershell -NoProfile -NoLogo -ExecutionPolicy Bypass -NoExit -File "$(Agent.BuildDirectory)\s\bin\BuildUnderTest\Job Shortcuts\TestRun.ps1" -RetryCount 6 -Projects Dev2.*.Tests,Warewolf.*.Tests,Warewolf.UIBindingTests.* -ExcludeProjects Dev2.Integration.Tests,Dev2.Studio.Core.Tests,Dev2.RunTime.Tests,Dev2.Infrastructure.Tests,Warewolf.UI.Tests,Warewolf.Logger.Tests,Warewolf.Studio.ViewModels.Tests,Warewolf.Web.UI.Tests,Warewolf.Storage.Tests,Warewolf.Auditing.Tests -ExcludeCategories CannotParallelize,ResourceCatalog_LoadTests,PluginRuntimeHandler,GatherSystemInformation,LocalSchedulerAdmin,Multithread -UseRegionalSettings
      displayName: 'Run Tests'
  
    - task: PublishTestResults@2
      inputs:
        testRunner: VSTest
        testResultsFiles: '$(Agent.BuildDirectory)/s/bin/BuildUnderTest/TestResults/*.trx'
        failTaskOnFailedTests: true
        testRunTitle: 'Unit Tests for .NET 4.8'
       
    - script: 'if not exist "$(Agent.BuildDirectory)/s/bin/BuildUnderTest/TestResults/*.trx" exit 1'
  
