                }
                $LastReadVersion = $ReadVersion
            }
        }
        Out-File -LiteralPath "$(Agent.BuildDirectory)\s\Dev\Dev2.Server\bin\Release\net48\FullVersionString" -InputObject $HighestReadVersion -Encoding default -Force
        Out-File -LiteralPath "$(Agent.BuildDirectory)\s\Dev\Dev2.Studio\bin\Release\net48\FullVersionString" -InputObject $HighestReadVersion -Encoding default -Force
        git -C "$(Build.SourcesDirectory)" tag $HighestReadVersion
        git -C "$(Build.SourcesDirectory)" push https://ashley.lewis%40theunlimited.co.za:$env:GitLabTagsAccount@gitlab.com/warewolf/warewolf $HighestReadVersion
        Write-Host "##vso[build.updatebuildnumber]$(Build.BuildNumber) ($HighestReadVersion)"
