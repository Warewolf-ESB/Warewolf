      testRunTitle: 'Zip Tool Specs'
      
  - script: 'if not exist "$(Agent.BuildDirectory)\\s\\Dev\\TestResults\\*.trx" (exit 1) else (copy "$(Agent.BuildDirectory)\\s\\Dev\\TestResults\\*.trx" "$(Agent.BuildDirectory)\\s\\Dev\\TestResults\\TestResults.trx")'

