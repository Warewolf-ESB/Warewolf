<div id="saveForm" title="Save" style="width: 600px;">
   <div id="dialog-save" style="width: 100%">
        <div class="field ui-helper-clearfix" style="margin-top: 3px">
            <span style="float: left; width: 265px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; margin-left: 5px" data-bind="html: viewModel.saveTitle"></span>
            <span style="float: right">
                <button tabindex="100" type="button" name="newFolderButton" id="newFolderButton" data-bind="click: newFolder">New Folder</button>
                <input tabindex="101" maxlength="20" type="text" name="searchFolderTerm" id="searchFolderTerm" placeholder="Filter" autocomplete="off" style="width: 10em; vertical-align: middle;" data-bind="value: searchFolderTerm, valueUpdate: 'afterkeydown'" />
                <button class="clear-filter" tabindex="101" type="button" name="clearSaveFilterButton" id="clearSaveFilterButton" data-bind="click: clearFilter, jEnable: hasFilter">Clear Filter</button>
            </span>
        </div>
       <div class="field">
            <div id="savefileTree" tabindex="102" class="file-chooser-tree scrollIntoView"></div>
           <!--            <div tabindex="102" id="resourceFoldersScrollBox" class="scrollable-y box-border" style="height: 270px; width: 564px; margin: 0px 5px">-->
           <!--                <ol class="selectable" id="resourceFolders" data-bind="foreach: searchFolderResults">-->
           <!--                    <li class="selectable">                        -->
           <!--                        <a><img src="images/folder-closed.png" alt="Folder" width="16" height="16" class="icon" /><span style="margin-left: 0.5em" data-bind="html: $data"></span></a>-->
           <!--                    </li>-->
           <!--                </ol>-->
           <!--            </div>-->
       </div>
        <div>
            <label class="inline" style="font-weight: bold; margin-left: 5px; margin-right: 0;" for="resourceName">Name:</label>
            <input tabindex="103" style="width: 460px; float:right; margin-right:7px;" class="required" maxlength="255" type="text" name="resourceName" id="resourceName" placeholder="" autocomplete="off" data-bind="value: attemptedResourceName, valueUpdate: 'afterkeydown', enable: !isEditing()" />
        </div>
        <div id="saveDialogButtonBar" class="button-bar clear-fix" style="margin-top: 23px; margin-right: 3px;">
            <span id="inButtonBarHelpSpanStandalone" class="inSaveButtonBarSpan" style="float: none;" ></span>
            <button tabindex="10" type="button" id="saveDialogSaveButton" data-bind="click: save, jEnable: isSaveFormValid">Save</button>
            <button tabindex="11" type="button" data-bind="click: cancel">Cancel</button>
        </div>
    </div>
    <div id="newFolderDialog" title="Please enter a folder name">
        <input tabindex="104" style="width: 260px" maxlength="50" type="text" name="newFolderName" id="newFolderName" placeholder="" autocomplete="off" />
    </div>
</div>

<link href="Content/ui.dynatree.css" rel="stylesheet" type="text/css" id="skinSheet">

<script type="text/javascript">
    // Make this available to chrome debugger
    //@ sourceURL=SaveDialog.js  

    //
    // Assume stand alone mode if SaveViewModel.js has NOT been loaded by parent view
    //
    if (typeof SaveViewModel == "undefined") {
        $.getScript("Scripts/Dialogs/SaveViewModel.js", function (data, textStatus, jqxhr) {
            SaveViewModel.IsStandAlone = true;
            SaveViewModel.showStandAlone();
        });
    }
</script>
