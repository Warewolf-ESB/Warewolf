<h4>Outputs</h4>
<div style="border-bottom: 0 none">
    <table class="input-param" style="margin-top: 14px">
        <thead>
            <tr>
                <th style="width: 158px;">Output</th>
                <th style="width: 150px;">Output Alias</th>
            </tr>
        </thead>
    </table>
</div>
<div class="scrollable-y box-border" style="height: 395px; width: 430px;">
    <div style="margin: 8px;" data-bind="visible: !hasTestResults()">
        <a href="#" data-bind="click: showTab.bind($data, 0), text: outputMappingLink"></a>
    </div>
    <table class="input-param">
        <tbody data-bind="foreach: data.recordsets">
            <tr data-bind="visible: HasName">
                <td style="width: 150px; vertical-align: middle; padding: 4px 0 2px 3px" data-bind="text: Name, attr: { title: 'Recordset name' }" />
                <td></td>
            </tr>
            <!-- ko foreach: Fields -->
            <tr>
                <td style="width: 150px; vertical-align: middle; /*display: inline-block; */" data-bind="style: { padding: $parent.HasName() ? '0 0 0 20px' : '5px 0 0 3px' }">
                    <!--<span  data-bind="text: Name"></span>-->
                    <span data-bind="text: Name, attr: { title: 'R-Alias : ' + RecordsetAlias() + '\nF-Alias : ' + Alias() }"></span>
                </td>
                <td>
                    <input style="width: 247px;" type="text" maxlength="50" data-bind="value: FormattedAlias, valueUpdate: 'afterkeyup', attr: { id: FieldID }" />
                </td>
            </tr>
            <!-- /ko -->
        </tbody>
    </table>
</div>
