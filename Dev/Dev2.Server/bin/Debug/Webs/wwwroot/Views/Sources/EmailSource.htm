<div id="emailSourceContainer" class="ui-widget-content" style="height: 488px; width: 700px;">
    <div id="emailSourceContent" class="source-content">
        <div class="float-left">
            <div class="sources-email-source-form">
                <div>
                    <div class="field">
                        <label class="sources-email-source-form-label" for="host">Host:</label>
                        <input tabindex="1" type="text" name="host" id="host" placeholder="" autocomplete="off" data-bind="value: data.host, valueUpdate: 'afterkeydown'" />
                    </div>
                    <div class="field">
                        <label class="sources-email-source-form-label" for="userName">User Name:</label>
                        <input tabindex="2" type="text" name="userName" id="userName" placeholder="" autocomplete="off" data-bind="value: data.userName, valueUpdate: 'afterkeydown'" />
                    </div>
                    <div class="field">
                        <label class="sources-email-source-form-label" for="password">Password:</label>
                        <input tabindex="3" type="password" name="password" id="password" placeholder="" autocomplete="off" data-bind="value: data.password, valueUpdate: 'afterkeydown'" />
                    </div>
                    <div class="field">
                        <label class="sources-email-source-form-label">Enable SSL?</label>
                        <span>
                            <span>
                                <input tabindex="4" style="width: 1em" type="radio" name="enableSsl" id="enableSslYes" value="true" data-bind="checked: data.enableSsl.forEditing" />
                                <label class="radio" for="enableSslYes">Yes</label>
                            </span>
                            <span>
                                <input tabindex="5" style="width: 1em" type="radio" name="enableSsl" id="enableSslNo" value="false" data-bind="checked: data.enableSsl.forEditing" />
                                <label class="radio" for="enableSslNo">No</label>
                            </span>
                        </span>
                    </div>
                    <div class="field">
                        <label class="sources-email-source-form-label" for="port">Port:</label>
                        <input tabindex="6" type="text" name="port" id="port" placeholder="" autocomplete="off" data-bind="value: data.port, valueUpdate: 'afterkeydown'" />
                    </div>
                    <div class="field">
                        <label class="sources-email-source-form-label" for="timeout">Timeout:</label>
                        <input tabindex="7" type="text" name="timeout" id="timeout" placeholder="" autocomplete="off" data-bind="value: data.timeoutSeconds, valueUpdate: 'afterkeydown'" />
                    </div>
                </div>
                <div style="text-align: right">
                    <img class="icon" src="Images/ajax-loader.gif" alt="loading" data-bind="visible: isTestResultsLoading" />
                    <span data-bind="visible: showTestResults">
                        <span class="message-success" data-bind="visible: testSucceeded">
                            <img class="icon" src="Images/tick.png" alt="succeeded" />
                            <span>Successful</span>
                        </span>
                        <span class="message-error" data-bind="visible: !testSucceeded()">
                            <img class="icon" src="Images/warning.png" alt="error" />
                            <span>Unsuccessful</span>
                        </span>
                    </span>
                    <button tabindex="9" type="button" name="test" id="testButton" data-bind="click: test, jEnable: isFormTestable">Test Connection</button>
                </div>
            </div>
        </div>
        <div class="help float-left">
            <div class="help-show-check" style="margin-top: -43px; height: 30px;">
            </div>
            <div class="help-text help-text-max ui-widget-content" style="margin-top: 15px;" data-bind="html: helpText, visible: isHelpTextVisible">
            </div>
        </div>
        <div style="clear: both; float: left; padding-top: 5px;" data-bind="visible: showTestResults">
            <span class="message-error" data-bind="visible: !testSucceeded()">
                <span data-bind="text: testError"></span>
            </span>
        </div>
        <div class="button-bar" style="clear: both; margin-top: 403px">
            <button tabindex="10" type="submit" name="save" id="saveButton" data-bind="click: save, jEnable: isFormValid">Save Email Source</button>
            <button tabindex="11" type="button" name="cancel" id="cancelButton" data-bind="click: cancel">Cancel</button>
        </div>
    </div>
    <div id="sendTestEmailDialog" title="Send Test Email">
        <div class="field">
            <label class="sources-email-source-label" style="width: 40px" for="testFromAddress">From:</label>
            <input tabindex="104"  style="width: 200px" type="text" name="testFromAddress" id="testFromAddress" placeholder="" autocomplete="off" />
        </div>
        <div class="field">
            <label class="sources-email-source-label" style="width: 40px" for="testToAddress">To:</label>
            <input tabindex="105"  style="width: 200px" type="text" name="testToAddress" id="testToAddress" placeholder="" autocomplete="off" />
        </div>
    </div>
</div>
<div id="emailSourceSaveDialogContainer">
</div>


<script src="Scripts/Sources/EmailSourceViewModel.js"></script>
<script src="Scripts/Dialogs/SaveViewModel.js"></script>

<script type="text/javascript">       
    EmailSourceViewModel.create("emailSourceContainer", "emailSourceSaveDialogContainer");
</script>
