<div id="pluginSourceContainer" class="plugin-source ui-widget-content" style="height: 488px; width: 700px;">
    <div  id="pluginSourceContent" class="source-content">
        <div id="sourcetabs" class="float-left">
            <ul class="plugin-tabs">
                <li><a href="#tabs-1" tabindex="9">File</a></li>
                <li><a href="#tabs-2" tabindex="9">GAC</a></li>
                <li class="plugin-gac-search">
                    <input tabindex="10" maxlength="20" type="text" name="gacSearchTerm" id="gacSearchTerm" placeholder="Search" autocomplete="off" data-bind="value: gacSearchTerm, valueUpdate: 'afterkeydown'" hidden="hidden" />
                </li>
            </ul>
            <div id="tabs-1" class="plugin-tabs-panel" style="border-color: #ff8613 !important">
                <div id="fileTree" tabindex="11" class="plugin-tree"></div>
            </div>
            <div id="tabs-2" class="plugin-tabs-panel" style="border-color: #ff8613 !important">
                <select size="20" name="GACList" id="GACList" tabindex="10">
                </select>
            </div>
            <div class="field plugin-assembly">
                <label class="sources-plugin-form-label" for="pluginAssemblyFileLocation">Assembly:</label>
                <input tabindex="12" type="text" name="pluginAssemblyFileLocation" id="pluginAssemblyFileLocation" placeholder="" data-bind="value: data.assemblyLocation, valueUpdate: 'afterkeydown'" />
            </div>
        </div>

        <div class="help float-left plugin-help">
            <div class="help-show-check" style="margin-top: -70px; height: 30px;">
            </div>
            <div class="help-text help-text-max ui-widget-content" data-bind="html: helpText, visible: isHelpTextVisible">
            </div>
        </div>

        <div class="button-bar" style="position: absolute; top: 440px; left: 489px;">
            <button tabindex="13" type="submit" name="save" id="saveButton" data-bind="click: save, jEnable: isFormValid">Save Plugin</button>
            <button tabindex="14" type="button" name="cancel" id="nonButtonBarCancelButton" data-bind="click: cancel">Cancel</button>
        </div>

    </div>
</div>
<div id="pluginSourceSaveDialogContainer">
</div>

<script src="Scripts/Sources/PluginSourceViewModel.js"></script>
<script src="Scripts/Dialogs/SaveViewModel.js"></script>
<link href="Content/ui.dynatree.css" rel="stylesheet" type="text/css" id="skinSheet">

<script type="text/javascript">
    var pluginSourceViewModel = PluginSourceViewModel.create("pluginSourceContainer", "pluginSourceSaveDialogContainer");
</script>
