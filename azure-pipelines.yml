# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'Dev\\Server.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:    
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: PowerShell@2
  inputs:
    filePath: 'Compile.ps1'
    arguments: '-Server -SolutionWideOutputs -Config Release -AutoVersion -MSBuildPath \"C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\msbuild.exe\"'
    
- task: Docker@2
  inputs:
    repository: 'warewolfserver/warewolfserver'
    command: 'buildAndPush'
    Dockerfile: Bin/Server/Dockerfile'