# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- develop

pool:
  name: Default

jobs:

- job: build
  displayName: 'Compile AcceptanceTesting.sln'

  steps:
  - script: "powershell -NoProfile -NoLogo -ExecutionPolicy Bypass -NoExit -File \"$(Agent.BuildDirectory)/s/Compile.ps1\" -AcceptanceTesting"
    displayName: 'Compile AcceptanceTesting.sln'

  - script: "(robocopy \"$(Agent.BuildDirectory)\\s\\bin\\AcceptanceTesting\" \"D:\\artifacts\\Azure Devops\\AcceptanceTesting $(Build.BuildId)\" /E /PURGE) ^& IF %ERRORLEVEL% LEQ 1 exit 0"
    displayName: 'Upload Artifacts'

  - script: "cd /d \"$(Agent.BuildDirectory)\\s\\bin\\AcceptanceTesting\" && powershell -NoProfile -NoLogo -ExecutionPolicy Bypass -NoExit -File \"\"$(Agent.BuildDirectory)\\s\\Dev\\.run\\Job Shortcuts\\TestRun.ps1\" -RetryCount 6 -Projects Dev2.*.Tests,Warewolf.*.Tests,Warewolf.UIBindingTests.* -ExcludeProjects Dev2.Integration.Tests,Dev2.Studio.Core.Tests,Dev2.RunTime.Tests,Dev2.Infrastructure.Tests,Warewolf.UI.Tests,Warewolf.Logger.Tests,Warewolf.Studio.ViewModels.Tests,Warewolf.Web.UI.Tests,Warewolf.Storage.Tests,Warewolf.Auditing.Tests -ExcludeCategories CannotParallelize"
    displayName: 'Run Unit Tests'

  - task: PublishTestResults@2
    inputs:
      testRunner: VSTest
      testResultsFiles: '$(Agent.BuildDirectory)/s/bin/AcceptanceTesting/TestResults/*.trx'
      failTaskOnFailedTests: true

  - script: "\"$(Agent.BuildDirectory)/s/Dev/.run/Job Shortcuts/Container/Zip Tool Specs.bat\""
    displayName: 'Run Zip Tool Specs'

- job: Zip_Tool_Specs
  displayName: 'Run Zip Tool Specs'
  dependsOn: build

  steps:
  - script: "(robocopy \"D:\\artifacts\\Azure Devops\\AcceptanceTesting $(Build.BuildId)\" \"$(Agent.BuildDirectory)\\s\\bin\\AcceptanceTesting\" /E /PURGE) ^& IF %ERRORLEVEL% LEQ 1 exit 0"
