# For more information on GitHub Actions, refer to https://github.com/features/actions

on: [push]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Compile
      run: "&.\\Compile.ps1 -AcceptanceTesting"

    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: AcceptanceTesting
        path: .\\Bin\\AcceptanceTesting\\**\\*
        if-no-files-found: error

  Zip_Tool_Specs:  
    runs-on: self-hosted
    needs: build
    
    steps:
    - name: Download      
      uses: actions/download-artifact@v2
      with:
        name: AcceptanceTesting
        path: .\\Bin\\AcceptanceTesting
    
    - name: Run Tests
      run: "&'./Dev/.run/Job Shortcuts/Container/Zip Tool Specs.bat'"
      
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()
      with:
        files: "**/*.trx"

