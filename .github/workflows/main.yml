        COMPARE TO EARLIER COMMIT: "true"
        PULL REQUEST BUILD: "merge"
        TEST CHANGES LIMIT: "10"
        CHECK RUN ANNOTATIONS: "all tests, skipped tests"
        CHECK RUN ANNOTATIONS BRANCH: "develop"
        SECONDS BETWEEN GITHUB READS: "0.25"
        SECONDS BETWEEN GITHUB WRITES: "2.0"