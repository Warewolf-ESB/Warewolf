    - name: Run Tests
      run: "&'.\\Dev\\.run\\Job Shortcuts\\Container\\Zip Tool Specs.bat';trx2junit .\\Bin\\AcceptanceTesting\\TestResults\\*.trx"

    - name: Publish Unit Test Results
      run: "&python.exe D:\\EnricoMi\\publish-unit-test-result-action\\v1\\python\\publish_unit_test_results.py"
      env:
        GITHUB_TOKEN: ${{ github.token }}
        GITHUB_RETRIES: 10
        COMMIT: ${{ github.sha }}
        CHECK_NAME: "Test Results"
        COMMENT_TITLE: "Test Results"
        FAIL_ON: "test failures"
        FILES: ".\\Bin\\AcceptanceTesting\\TestResults\\*.xml"
        REPORT_INDIVIDUAL_RUNS: "false"
        DEDUPLICATE_CLASSES_BY_FILE_NAME: "false"
        HIDE_COMMENTS: "all but latest"
